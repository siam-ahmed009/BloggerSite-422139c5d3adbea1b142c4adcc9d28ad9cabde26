<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Article</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-login-body">
    <main class="edit-form-container">
        <h1 id="form-title" class="cf-title">Add New Article</h1>
        <form id="edit-article-form" style="max-width: 700px; margin: auto; display: flex; flex-direction: column; gap: 1rem;">
  <input type="hidden" id="article-id" />

  <div>
    <label for="title">Title</label>
    <input type="text" id="title" required />
  </div>

  <div>
    <label for="date">Date</label>
    <input type="date" id="date" required />
  </div>

  <div>
    <label for="imageSrc">Main Image (URL or Filename)</label>
    <input type="text" id="imageSrc" required />
  </div>

  <div>
    <label for="description">Short Description</label>
    <textarea id="description" rows="3" required></textarea>
  </div>

  <div>
    <label for="fullDescription">Full Description</label>
    <textarea id="fullDescription" rows="6" required></textarea>
  </div>

  <div>
    <label for="status">Publish Status</label>
    <select id="status" required>
      <option value="Not Published">Not Published</option>
      <option value="Published">Published</option>
    </select>
  </div>

  <div id="photocard-container" style="display: none;">
    <label for="photocardImage">Photocard Image (Published Only)</label>
    <input type="text" id="photocardImage" placeholder="Enter image URL or filename" />
  </div>

  <button type="submit" style="padding: 0.75rem; background-color: #1f2937; color: white; font-weight: 600; border: none; border-radius: 6px;">
    Save Article
  </button>
</form>

</main>

    <script src="admin.js"></script>
</body>
</html>
