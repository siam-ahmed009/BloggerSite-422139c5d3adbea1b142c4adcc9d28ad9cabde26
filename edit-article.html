<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Article</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-login-body">
    <main class="edit-form-container">
        <h1 id="form-title" class="cf-title">Add New Article</h1>
        <form id="edit-article-form" class="cf-form">
            <input type="hidden" id="article-id">

            <div class="cf-group">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>

            <div class="cf-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="cf-group">
                <label for="imageSrc">Image Path (e.g., img/1.jpg)</label>
                <input type="text" id="imageSrc" required>
            </div>

            <div class="cf-group">
                <label for="status">Status</label>
                <input type="text" id="status" required>
            </div>

            <div class="cf-group">
                <label for="description">Short Description (for cards)</label>
                <textarea id="description" rows="4" required></textarea>
            </div>

            <div class="cf-group">
                <label for="fullDescription">Full Article Content</label>
                <textarea id="fullDescription" rows="10" required></textarea>
            </div>

            <button type="submit" class="btn-primary">Save Article</button>
            <a href="dashboard.html" style="text-align: center; margin-top: 1rem; display: block;">Cancel</a>
        </form>
    </main>

    <script src="admin.js"></script>
</body>
</html>
