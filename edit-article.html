<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Article</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .edit-form-container {
      max-width: 700px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    #form-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 600;
      color: #333;
    }

    .cf-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .cf-group {
      display: flex;
      flex-direction: column;
    }

    .cf-group label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .cf-group input,
    .cf-group select,
    .cf-group textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease-in-out;
    }

    .cf-group input:focus,
    .cf-group select:focus,
    .cf-group textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    .btn-primary {
      background-color: #007BFF;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    a {
      color: #007BFF;
      text-decoration: none;
      font-size: 0.95rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      .edit-form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="edit-form-container">
    <h1 id="form-title" class="cf-title">Add New Article</h1>
    <form id="edit-article-form" class="cf-form">
      <input type="hidden" id="article-id" />

      <div class="cf-group">
        <label for="title">Title</label>
        <input type="text" id="title" required />
      </div>

      <div class="cf-group">
        <label for="date">Date</label>
        <input type="date" id="date" required />
      </div>

      <div class="cf-group">
  <label for="articleImage">Upload Article Image</label>
  <input type="file" id="articleImage" accept="image/*" />
  <img id="article-preview" src="#" style="display: none; max-width: 300px; margin-top: 10px;" />
  <input type="hidden" id="imageSrc" required />
</div>


      <div class="cf-group">
        <label for="status">Status</label>
        <select id="status" required>
          <option value="">Select Status</option>
          <option value="Published">Published</option>
          <option value="Draft">Draft</option>
        </select>
      </div>

      <div id="photocard-container" class="cf-group" style="display: none;">
        <label for="photocardImage">Photocard Image (Published Only)</label>
          <input type="file" id="photocardImage" accept="image/*" />
          <img id="photocard-preview" src="#" style="display: none; max-width: 300px; margin-top: 10px;" />
          <input type="hidden" id="photocardImageSrc" />
 </div>

      <div class="cf-group">
        <label for="description">Short Description (for cards)</label>
        <textarea id="description" rows="4" required></textarea>
      </div>

      <div class="cf-group">
        <label for="fullDescription">Full Article Content</label>
        <textarea id="fullDescription" rows="10" required></textarea>
      </div>

      <button type="submit" class="btn-primary">Save Article</button>
      <a href="dashboard.html" style="text-align: center; margin-top: 1rem;">Cancel</a>
    </form>
  </main>

  <script src="admin.js"></script>
</body>
</html>
