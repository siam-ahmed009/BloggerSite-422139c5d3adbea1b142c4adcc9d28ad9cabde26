<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Message Form</title>
</head>
<body>
  <h2>Send Test Message</h2>
  <form id="test-msg-form">
  <label>Name: <input id="name" required></label><br><br>
  <label>Email: <input id="email" required></label><br><br>
  <label>Message:<br><textarea id="message" required></textarea></label><br><br>
  <button type="submit">Send</button>
</form>

<p id="status" style="font-size: 18px;"></p>


  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('test-msg-form');
    if (!form) {
      console.error("❌ Form with id='test-msg-form' not found");
      return;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      try {
        const res = await fetch('http://localhost:5000/api/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, message })
        });

        if (!res.ok) throw new Error('Failed to save message');
        document.getElementById('status').textContent = '✅ Message sent!';
      } catch (err) {
        document.getElementById('status').textContent = '❌ Failed to save message';
      }
    });
  });
</script>

</body>
</html>
