<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #1f2937;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .sidebar a,
    .sidebar button {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 6px;
      transition: background 0.2s ease;
      width: 100%;
    }

    .sidebar a:hover,
    .sidebar button:hover {
      background-color: #374151;
    }

    .dropdown {
      display: none;
      margin-left: 1rem;
      flex-direction: column;
    }

    .dropdown a {
      font-size: 0.95rem;
    }

    .main-content {
      margin-left: 250px;
      padding: 2rem;
      width: calc(100% - 250px);
      overflow-y: auto;
      height: 100vh;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }
    }

    .modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-box {
  background: white;
  padding: 2rem;
  border-radius: 8px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>Admin Dashboard</h2>
    <button onclick="toggleDropdown()">Site Contents ▾</button>
    <div class="dropdown" id="site-content-dropdown">
      <a href="#" onclick="showSection('hero')">Hero</a>
      <a href="#" onclick="showSection('about')">About</a>
      <a href="#" onclick="showSection('footer')">Footer</a>
    </div>
    <a href="#" id="nav-articles" onclick="showSection('articles')">Manage Articles</a>
    <a href="#" id="nav-messages" onclick="showSection('admin-messages-section')">Messages</a>
    <a href="index.html">Logout</a>
  </nav>

  <main class="main-content">
    <!-- HERO SECTION -->
    <section id="hero" class="admin-section" style="display: none;">
      <h2>Hero Section</h2>
      <form id="hero-form" style="display: flex; flex-direction: column; gap: 1rem; max-width: 600px;">
        <label>Hero Title
          <input type="text" id="heroTitle" placeholder="Enter Hero Title" required />
        </label>

        <label>Hero Description
          <textarea id="heroDescription" rows="4" placeholder="Enter Hero Description" required></textarea>
        </label>

        <label>Upload Hero Image
          <input type="file" id="heroImage" accept="image/*" />
        </label>

        <img id="hero-preview" src="#" alt="Preview" style="display:none; margin-top: 1rem; max-width: 300px;" />

        <button type="submit">Save Hero Section</button>
      </form>
    </section>

    <!-- ABOUT SECTION -->
    <section id="about" class="admin-section" style="display: none;">
      <h2>About Section</h2>
      <form id="about-form" style="display: flex; flex-direction: column; gap: 1rem; max-width: 600px;">
        <label>About Title
          <input type="text" id="aboutTitle" placeholder="Enter About Title" required />
        </label>

        <label>About Paragraph 1
          <textarea id="aboutDescription1" rows="4" placeholder="First paragraph..." required></textarea>
        </label>

        <label>About Paragraph 2
          <textarea id="aboutDescription2" rows="4" placeholder="Second paragraph..." required></textarea>
        </label>

        <button type="submit">Save About Section</button>
      </form>
    </section>

    <!-- FOOTER SECTION -->
    <section id="footer" class="admin-section" style="display: none;">
      <h2>Footer Section</h2>
      <form id="footer-form" style="display: flex; flex-direction: column; gap: 1rem; max-width: 600px;">
        <label>Footer Image URL or Filename
          <input type="text" id="footerAboutImage" placeholder="footer.png or https://..." />
        </label>

        <label>Footer Text
          <textarea id="footerAboutText" rows="3" placeholder="Your footer message..."></textarea>
        </label>

        <button type="submit">Save Footer Section</button>
      </form>
    </section>

    <!-- ARTICLES SECTION -->
    <section id="articles" class="admin-section" style="display: none;">
      <h2>Manage Articles</h2>
      <a href="edit-article.html" class="btn-primary" style="margin-bottom: 1rem; display:inline-block;">➕ Add New Article</a>
      <div id="dashboard-articles-container"></div>
    </section>

    <!-- MESSAGES SECTION -->
<section id="admin-messages-section" class="admin-section" style="display: none;">
  <h2>Messages</h2>
  <div id="messages-container"></div>

  <div id="message-reply-box" style="display: none; margin-top: 1.5rem;">
    <h3>Reply to Message</h3>
    <p><strong>Name:</strong> <span id="message-user-name"></span></p>
    <p><strong>Email:</strong> <span id="message-user-email"></span></p>
    <p><strong>Subject:</strong> <span id="message-subject"></span></p>
    <p><strong>Message:</strong></p>
    <p id="message-body-text" style="background: #f4f4f4; padding: 1rem;"></p>
    <textarea id="reply-text" placeholder="Write your reply..." rows="5" style="width: 100%; margin-top: 1rem;"></textarea>
    <button id="send-reply-btn" style="margin-top: 1rem;">Send Reply</button>
  </div>
</section>

<!-- Reply Modal -->
<div id="replyModal" class="modal-overlay" style="display:none;">
  <div class="modal-box">
    <h3>Reply to Message</h3>
    <p><strong>Name:</strong> <span id="modal-name"></span></p>
    <p><strong>Email:</strong> <span id="modal-email"></span></p>
    <p><strong>Subject:</strong> <span id="modal-subject"></span></p>
    <p><strong>Message:</strong></p>
    <p id="modal-message" style="background: #f9f9f9; padding: 10px;"></p>
    
    <textarea id="modal-reply-text" rows="5" style="width: 100%;" placeholder="Write your reply..."></textarea>
    <div style="margin-top: 1rem;">
      <button id="send-reply-modal-btn">Send Reply</button>
      <button onclick="closeModal()" style="margin-left: 1rem;">Cancel</button>
    </div>
  </div>
</div>



  </main>

  <script src="admin.js"></script>
</body>
</html>
