<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">
    <div class="login-wrapper">
        <div class="login-card">
            <a href="home.html"><img src="img/Logo.png" alt="Logo" class="brand-logo"></a>
            <h2 class="cf-title">Admin Panel Login</h2>
            <form id="login-form" class="cf-form">
                <div class="cf-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="cf-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
                <p id="login-error" style="color: red; text-align: center; display: none; margin-top: 1rem;"></p>
            </form>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
